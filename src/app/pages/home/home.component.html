

<div class="container">
  <div class="row">
    <div class="col-12">
      <div class="row d-flex justify-content-center mb-5" >
        <div style="font-size: 40px;">Contratos Terceros</div>
      </div>
      <div class="row mb-5">
        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">1Q</th>
              <th scope="col">2Q</th>
              <th scope="col">3Q</th>
              <th scope="col">4Q</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td>Mark</td>
              <td>Otto</td>
              <td>@mdo</td>
              <td>@mdo</td>
            </tr>
            <tr>
              <th scope="row">2</th>
              <td>Jacob</td>
              <td>Thornton</td>
              <td>@fat</td>
              <td>@fat</td>
            </tr>
            <tr>
              <th scope="row">3</th>
              <td colspan="2">Larry the Bird</td>
              <td>@twitter</td>
              <td>@twitter</td>
            </tr>
          </tbody>
        </table>
      </div>

      <section>
        <div class="example-button-row">
          <button mat-raised-button color="primary"><i class="fas fa-file-download mr-3"></i>  Descargar</button>
        </div>
      </section>

      <div class="row pt-5">
        <div class="container">
          <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSourceContract">
  
              <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element"> {{element.canal}} </td>
              </ng-container>
  
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.canal}} </td>
              </ng-container>
  
              <ng-container matColumnDef="weight">
                <th mat-header-cell *matHeaderCellDef> Weight </th>
                <td mat-cell *matCellDef="let element"> {{element.canal}} </td>
              </ng-container>
  
              <ng-container matColumnDef="symbol">
                <th mat-header-cell *matHeaderCellDef> Symbol </th>
                <td mat-cell *matCellDef="let element"> {{element.canal}} </td>
              </ng-container>
  
              <ng-container matColumnDef="prueba">
                <th mat-header-cell *matHeaderCellDef> prueba </th>
                <td mat-cell *matCellDef="let element"> {{element.canal}} </td>
              </ng-container>
  
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
  
            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
