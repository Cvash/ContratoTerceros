<div class="container">
  <mat-tab-group mat-align-tabs="center">
    <mat-tab label="Manager">


      <div class="container">
        <form [formGroup]="profileForm" class="form-container">
          <mat-card>
            <mat-card-header>
              <mat-card-title>Registrando Manager </mat-card-title>
            </mat-card-header>
            <mat-card-content>
              <div class="row">
                <div class="col-md-3">
                  <mat-form-field class="full-width">
                    <input formControlName="FullName" matInput placeholder="Full Name">
                  </mat-form-field>
                </div>
                <div class="col-md-3">
                  <mat-form-field class="full-width">
                    <input formControlName="Email" matInput placeholder="Email">
                  </mat-form-field>
                </div>
                <div class="col-md-3">
                  <mat-form-field class="full-width">
                    <input formControlName="Telefono" matInput placeholder="Telefono">
                  </mat-form-field>
                </div>
                <div class="col-sm-">
                  <mat-form-field class="full-width">
                    <textarea formControlName="Status" matInput placeholder="Status"></textarea>
                  </mat-form-field>
                </div>


                <!--<div class="col-md-6">
                        <mat-form-field class="full-width">
                          <input  formControlName="job" matInput placeholder="Job">
                        </mat-form-field>
                      </div>-->


              </div>
              <!--<div class="row">
                        <div class="col-md-12">
                            <mat-radio-group  formControlName="gender" class="margin-left">
                                <mat-radio-button value="male"> Male </mat-radio-button>
                                <mat-radio-button value="female"> Female </mat-radio-button>
                            </mat-radio-group>
                        </div>
                    </div>-->
            </mat-card-content>
            <mat-card-actions>
              <button (click)="saveForm(profileForm.value)" mat-raised-button color="primary">Save</button>
            </mat-card-actions>
          </mat-card>
        </form>
      </div>



    </mat-tab>
