<h2 mat-dialog-title>TRANSFERENCIA DE CONTRATOS</h2>
<mat-dialog-content class="mat-typography">

  <div class="container">
    <div class="row">
      <div class="col-12 "> ENVIAR A:

        <mat-form-field>
          <mat-label>Topic</mat-label>
          <mat-select>
            <mat-option value="angular">Angular</mat-option>
            <mat-option value="ionic">Ionic</mat-option>
            <mat-option value="rest">Rest</mat-option>
            <mat-option value="vue">Vue</mat-option>
            <mat-option value="bash">Bash</mat-option>
          </mat-select>
        </mat-form-field>

      </div>
      <div class="col-12 "> DE:

        <mat-form-field>
          <mat-label>Topic</mat-label>
          <mat-select>
            <mat-option value="angular">Angular</mat-option>
            <mat-option value="ionic">Ionic</mat-option>
            <mat-option value="rest">Rest</mat-option>
            <mat-option value="vue">Vue</mat-option>
            <mat-option value="bash">Bash</mat-option>
          </mat-select>
        </mat-form-field>

      </div>
      <div class="col-12 "> CANTIDAD:

        <div class="form-floating">
          <textarea class="form-control" placeholder="Ingresar la cantidad: 1, 2, 3 ..." id="floatingTextarea"></textarea>
        </div>

      </div>
    </div>
  </div>

</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close mat-raised-button>Cancelar</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial mat-raised-button>Transferir</button>
</mat-dialog-actions>
